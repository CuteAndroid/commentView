apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


// This is the library version used when deploying the artifact
version = "1.0.0"
group = "com.chaowen.commentlibrary"                                        // Maven Group ID for the artifact

def siteUrl = 'https://github.com/kingideayou/TagCloudView'      // Homepage URL of the library
def gitUrl = 'https://github.com/kingideayou/TagCloudView.git'   // Git repository URL

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName version

    }
    buildTypes {
    }
}


Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "commentview"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                group 'com.chaowen.commentlibrary'
                version '1.0.0'
                packaging 'aar'
                artifactId 'commentview'

                // Add your description here
                name ' Android comment input EditText'
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'selfimgr'
                        name 'selfimgr'
                        email '511644784@qq.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }.writeTo("build/publications/maven/pom-default.xml")
        }
    }
}


def SUPPORT_VERSION = '23.0.1'
dependencies {
    compile 'com.android.support:support-v4:' + SUPPORT_VERSION
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

task findConventions << {
    println project.getConvention()
}
